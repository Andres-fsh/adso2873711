<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
       section {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 1rem;
        grid-template-areas: 
                            "one two three"
                            " four two five"
                            "six six seven";
       } 
       section img{
        border-radius: 4px;
        height: 120px;
        object-fit: cover;
        width: 120px;
       }
       section img:nth-child(1){grid-area: one;}
       section img:nth-child(2){
        height: calc(120px * 2);
        grid-area: two;
       }
       section img:nth-child(3){grid-area: three;}
       section div.box {
        border: 2px solid #0008;
        background-color: #fff9;
        height: 120px;
        width: 120;
       }
       section div.box1 {
        background-color: aqua;
        p {
            text-align: center;
        }
       
        }
        section div.box2 {
        background-color: aqua;
        p {
        text-align: center;
        }
        
        }
       
    </style>
</head>
